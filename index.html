<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">ประกาศ</title> <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/012.1-LOGO---1.png">
    
    <link rel="stylesheet" href="style.css">
    <style>
        /* ============================================== */
        /* 1. CSS เพื่อล็อคหน้าจอไม่ให้มีการเลื่อน (แก้ไขแล้ว) */
        /* ============================================== */
        html, body {
            height: 100%;
            overflow: hidden !important; 
        }
        
        /* CSS อื่นๆ ที่จำเป็นสำหรับ Geofencing/Status Card (โค้ดเดิม) */
        .status-card {
            background: rgba(15, 15, 20, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            padding: 40px 32px;
            position: relative;
            text-align: center;
            width: 100%;
            max-width: 420px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .status-card h1 {
            color: #f8fafc;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .status-card p {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .status-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-icon svg {
            color: #3b82f6; 
            width: 100%;
            height: 100%;
        }

        /* เมนูแอดมิน */
        #adminMenuButtons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .neural-button {
            text-decoration: none;
            min-height: 55px;
        }
        
        /* สไตล์สำหรับ Geofencing Status Card */
        #geofenceChecker {
            display: none;
            width: 100%;
        }
        
        /* สไตล์สำหรับ Modal (Announcement) */
        .neural-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .neural-modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* ***** การแก้ไขสำคัญ: ประกาศแบบเต็มจอ (Full Image Modal) ***** */
        .neural-modal-content {
            background: #000; /* พื้นหลังดำ */
            border: 1px solid #1f1f1f; /* ขอบดำ */
            padding: 0; /* ไม่มี Padding */
            border-radius: 0; /* ไม่มีขอบมน */
            max-width: 100%; 
            width: 90vw; /* ให้กว้างเท่าที่ทำได้ */
            height: auto;
            max-height: 90vh;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }
        .neural-modal-overlay.show .neural-modal-content {
             transform: translateY(0);
             opacity: 1;
        }
        .modal-close-button {
            position: fixed; /* ใช้ fixed เพื่อให้อยู่บนสุดเสมอ */
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15); /* ปุ่มสีขาวจางๆ */
            border-color: #fff;
            color: #fff;
            z-index: 1010; /* ให้สูงกว่า Modal Content */
            border-radius: 50%;
        }
        .modal-body {
            /* ไม่มีขอบ/padding ด้านใน */
            padding: 0; 
            line-height: 0; /* ลบช่องว่างใต้รูป */
        }
        .modal-body img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain; /* ให้รูปแสดงเต็มแต่ไม่ถูกตัด */
            border-radius: 0;
            margin-top: 0;
        }
        .login-header {
            display: none; /* ซ่อน Header/Title */
        }
    </style>
</head>
<body>
    <div class="neural-background">
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
    </div>

    <div class="login-container" id="mainContainerWrapper" style="display:flex;">
        
        <div class="status-card" id="mainMenuCard" style="display:none;"> 
            <div class="ai-glow"></div>
            
            <div class="login-header" style="margin-bottom: 10px;">
                <h1 style="font-size: 1.8rem;" id="menuTitle">เมนูผู้ดูแล Studio</h1>
                <p>เลือก Studio ที่ต้องการเข้าถึง</p>
            </div>
            
            <div id="adminMenuButtons">
                </div>
            
        </div>
        
        <div class="status-card" id="geofenceChecker">
             <div class="ai-glow"></div>
            
            <div class="status-icon" id="statusIcon">
                <svg id="loadingIcon" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none; shape-rendering: auto;" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="8" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" style="transform: rotate(0deg); animation: rotate 1s linear infinite;"></circle>
                </svg>
            </div>
            
            <h1 id="statusTitle">กำลังตรวจสอบตำแหน่ง Studio...</h1> 
            <p id="statusMessage">โปรดอนุญาตให้เข้าถึงตำแหน่ง GPS ของคุณ</p>

            <button class="neural-button" id="retryButton" style="display:none; margin-bottom: 0;">
                <div class="button-bg"></div>
                <span class="button-text">ลองใหม่อีกครั้ง</span>
                <div class="button-glow"></div>
            </button>
        </div>
        
    </div>

    <div class="neural-modal-overlay" id="announcementModalOverlay">
        <div class="login-card neural-modal-content">
            <div class="ai-glow"></div>
            <button type="button" class="modal-close-button" id="closeAnnouncementButton" aria-label="Close Announcement">
                &times;
            </button>
            <div class="login-header" style="margin-bottom: 10px; text-align: center;">
                </div>
            <div class="modal-body">
                <img id="announcementImage" src="" alt="Announcement Image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
